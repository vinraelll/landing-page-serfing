  <main class="main">
    <section class="about" id="about">
      <div class="container">
        <h2 class="about__title title">
          о школе, о серфинге, о канарах
        </h2>
        <div class="about__text">
          <p>
            Канарские острова не случайно называют европейскими Гавайями – это идеальное место для поклонников серфинга:
            стабильный
            теплый ветер круглый год, песчаные пляжи, километры нетронутых просторов и прозрачное море. А настоящей
            Меккой для
            серфингистов становится Фуэртевентура – второй по величине остров архипелага.
          </p>
          <p>
            Пока что вы только хотите понять, что такое серфинг, или уже испытали всю прелесть катания на волнах, но
            желаете поднять
            свой уровень? Наша школа серфинга сможет предложить обучение для любого уровня подготовки.
          </p>
          <p>
            Именно здесь лучшее в Испании место, в котором можно пройти обучение серфингу. Кроме того, что зимой и
            осенью сюда
            приходят огромные атлантические волны, Фуэртевентура может похвастать и множеством мелководных спокойных
            лагун, отлично
            подходящих для обучения начинающих серфингистов.
          </p>
          <p>
            Четыре часа увлекательных занятий в день помогут вам уверенно покорять волны, почувствовать себя настоящим
            серфингистом.
          </p>
          <p>
            Серфинг на Канарских островах доступен круглый год – и волны, и подходящая погода здесь есть всегда. Причем
            волну,
            подходящую по уровню, сможет найти и настоящий профи, и новичок. Не случайно считается, что именно это место
            лучше всего
            подойдет для обучения здесь возможно без сложностей переходить на новый уровень.
          </p>
          <p>
            Основные достоинства нашей русской школы – высокое качество преподавания и организации занятий, безопасность
            (все наши
            клиенты застрахованы в компании Allianz), отличный инвентарь и экипировка (предоставляется на весь курс
            обучения), в том
            числе мягкие безопасные доски для начинающих.
          </p>
          <p>
            Перечисляя достоинства, нельзя обойти и то, что пляжи Фуэртевентуры самые протяженные на Канарах. В итоге
            невозможно
            представить их переполненных туристами. Вы столкнетесь только с теми, кого,как и вас, будет интересовать
            одна цель –
            обучение серфингу.
          </p>
          <p>
            Сначала мы определяем уровень катания и физической подготовки и только потом составляем программу
            подготовки. И можем
            заверить, что после того, как закончится обучение, вы не только получите массу великолепных ощущений, но и
            это уровень
            поднимется на новую ступень.
          </p>
        </div>
      </div>
    </section>

     <section class="advantages" id="advantages">
      <div class="container">
        <h2 class="advantages__headline title">
          в школе вы получите
        </h2>
        <div class="advantages__items">
          <div class="advantages__item">
            <h3 class="advantages__title advantages__title--waves">
              проживание
            </h3>
            <div class="adventages__text">
              <p>
                Наша школа серфинга находится в 100 м от океанского побережья. К услугам гостей открытый бассейн и
                бесплатный Wi-Fi. Из
                верхней террасы открывается вид на океан. Расстояние до центра города 15 мин.
              </p>
            </div>
          </div>
          <div class="advantages__item">
            <h3 class="advantages__title advantages__title--airplane">
              перелет и страховку
            </h3>
            <div class="adventages__text">
              <p>
                Все участники программы застрахованы страховой компанией Allianz.
                Перелет из Тенерифе до острова Лансароте и обратно входит в стоимость программы
              </p>
            </div>
          </div>
          <div class="advantages__item">
            <h3 class="advantages__title advantages__title--serfer">
              обучение и экипировку
            </h3>
            <div class="adventages__text">
              <p>
                Все оборудование и экипировка известных производителей и предоставляется на весь курс программы.
                Тренировочный процесс
                начинается с определения вашего уровня катания
              </p>
            </div>
          </div>
        </div>

        <div class="advantages__inner">
          <div class="stats">
            <div class="stats__item">
              <div class="stats__info">
                <div class="stats__wave stats__wave--sm"></div>
                <div class="stats__count">85%</div>
              </div>
              <span>Приехали второй раз</span>
            </div>
            <div class="stats__item">
              <div class="stats__info">
                <div class="stats__wave stats__wave--md"></div>
                <div class="stats__count">95%</div>
              </div>
              <span>Научились кататься</span>
            </div>
            <div class="stats__item">
              <div class="stats__info">
                <div class="stats__wave stats__wave--lg"></div>
                <div class="stats__count">99%</div>
              </div>
              <span>Довольных клиентов</span>
            </div>
          </div>
          <div class="advantages__info">
            <p>
              Огромным преимуществом нашей школы является собственная методика обучения. Мы разработали собственный
              стиль
              обучения
              серфингу, который позволяет новичкам максимально быстро встать на доску.
            </p>
            <p>
              Именно наша методика и наши преподаватели позволили нам пройти аттестацию Федерации серфинга Канарских
              островов -
              FEDERACIÓN CANARIA DE SURF. Это означает, что наша школа соответствует всем мировым стандартам.
              Переаттестация
              производится ежегодно и это позволяет нам всегда стремиться к улучшению обучения.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="conquer" style="background-image: url('images/conquer-bg.png')">
      <div class="container">
        <div class="conquer__inner">
          <h2 class="conquer__title title">
            покоряй вершины
          </h2>
          <div class="conquer__text">
            <p>
              Преподаватели нашей школы серфинга в числе лучших серферов на Канарских островах. Среди них - чемпион
              Европы
              по
              лонгборду, который с радостью поделится опытом как с новичками, так и более опытными серферами.
              Все члены преподавательского состава являются сертифицированными членами Федерации серфинга Канарских
              островов.
              Некоторые из них знают русский язык, что определенно позиционирует нас как русскую школу серфинга за
              границей!
            </p>
            <p>
              Весь тренерский состав регулярно участвует в семинарах и курсах повышения квалификации, которые проводятся
              по
              всему миру
              различными известными серф-клубами и федерациями. Поэтому в нашей школе серфинга вы можете быть спокойны:
              вас
              обучают
              лучшие тренеры!
            </p>
            <p>
              Методика обучения серфингу рассчитана как на новичков, на серферов среднего уровня, так и на серферов
              уровня
              ТОП.
              Тренеры находят подход к каждому, несмотря на то, что обучение серфингу в нашей школе производится в
              группах.
              Однако, мы
              предлагаем персональные уроки серфинга - только вы и тренер! П
            </p>
          </div>
        </div>
      </div>
    </section>
